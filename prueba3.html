<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="assets/convertJsonToHtml.js"></script>
    <script type="text/javascript" src="assets/config_convert.js"></script>
    <script type="text/javascript" src="assets/convertJsonToHtml.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Convert Json To Html</title>
</head>
<body>
    <div id="contenedor1"></div>
</body>
</html>

<script>

$(document).ready(function(){
    var input_nombre=convertir.getValue("input");
    input_nombre.into[0].atrib.placeholder="Nombre";
    input_nombre.into[0].atrib.name="nombre";
    input_nombre.into[0].atrib.id="nombre";
    input_nombre.into[1].atrib.for="nombre";
    input_nombre.into[1].into[0].text="Nombre";

    var input_apellido=convertir.getValue("input");
    input_apellido.into[0].atrib.placeholder="Apellido";
    input_apellido.into[0].atrib.name="apellido";
    input_apellido.into[0].atrib.id="apellido";
    input_apellido.into[1].atrib.for="apellido";
    input_apellido.into[1].into[0].text="Apellido";
    
    var input_telefono=convertir.getValue("input");
    input_telefono.into[0].atrib.placeholder="Teléfono";
    input_telefono.into[0].atrib.name="telefono";
    input_telefono.into[0].atrib.id="telefono";
    input_telefono.into[1].atrib.for="telefono";
    input_telefono.into[1].into[0].text="Teléfono";

    var boton_aceptar=convertir.getValue("boton");
    boton_aceptar.into[0].text="Aceptar";

    var json=[
        {
            element:"div",
            atrib:{
                class:"col s12"
            },
            into:[
                input_nombre,
                input_apellido,
                input_telefono,
                boton_aceptar
            ]
        }
    ];

    $("#contenedor1").html(convertir.convert(json));
});
</script>
